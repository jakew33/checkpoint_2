<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
  <body class="container-fluid">
    <!-- Shop -->
    <main class="row justify-content-center shopCard">
      <div class="col-7 text-center text-light" id="shop">
        <div>
          <h4>SHOP</h4>
        </div>
        <div class="row upgrades">
          <div class="col-12 col-sm-6">
            <h5>Multipliers:</h5>
            <h5>
              <span id="shovelPrice" class="icon2">10</span>
              <button class="btn">
                <img
                  class="img-fluid icon1"
                  onclick="buyUpgrades('shovel')"
                  src="assets/smallshroom.png"
                />
              </button>
              <span id="shovelMultiplier"></span>
              <img class="img-fluid icon2" src="assets/shovel.png" />Shovel: +5
              <img class="img-fluid icon3" src="assets/smallshroom.png" />
              Per Click
            </h5>
            <h5>
              <span id="axePrice" class="icon2">80</span>
              <button class="btn">
                <img
                  class="img-fluid icon1"
                  onclick="buyUpgrades('axe')"
                  src="assets/smallshroom.png"
                />
              </button>
              <span id="axeMultiplier"></span>
              <img class="img-fluid icon2" src="assets/axe.png" />Axe: +15
              <img class="img-fluid icon3" src="assets/smallshroom.png" />
              Per Click
            </h5>
          </div>

          <div class="col-12 col-sm-6">
            <h5 class="">Auto Foragers:</h5>
            <h5>
              <span id="robotPrice" class="icon2">50</span>
              <button class="btn">
                <img
                  class="img-fluid icon1"
                  onclick="buyUpgrades('robot')"
                  src="assets/smallshroom.png"
                />
              </button>
              <span id="robotForager"></span>
              <img class="img-fluid icon2" src="assets/robot.png" />Robot: +10
              <img class="img-fluid icon3" src="assets/smallshroom.png" />
              Every 3 Seconds
            </h5>
            <h5>
              <span id="tractorPrice" class="icon2">120</span>
              <button class="btn">
                <img
                  class="img-fluid icon1"
                  onclick="buyUpgrades('tractor')"
                  src="assets/smallshroom.png"
                />
              </button>
              <span id="tractorForager"></span>
              <img class="img-fluid icon2" src="assets/tractor.png" />Tractor:
              +25
              <img class="img-fluid icon3" src="assets/smallshroom.png" /> Every
              5 Seconds
            </h5>
          </div>
        </div>
      </div>
    </main>

    <!-- Player Stats/Inventory -->
    <div class="row p-3">
      <div class="col-5">
        <div class="row text-light">
          <div class="col-4 p-3 statCard" id="stats">
            <div class="row text-center">
              <h3>Stats</h3>
            </div>
            <div class="row text-center">
              <div class="col-12 col-sm-6">
                <p>Multipliers:</p>
              </div>
              <div class="col-12 col-sm-2 mt-1">
                <h5><span id="multiplierCount">0</span></h5>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-12 col-sm-6">
                <p>Auto Upgrades:</p>
              </div>
              <div class="col-12 col-sm-2 text-align-center mt-4">
                <h5><span id="autoUpgradeCount">0</span></h5>
              </div>
            </div>

            <div class="col-12 text-center p-3">
              <div class="row inentoryCard">
                <h3>
                  <img class="img-fluid icon1" src="assets/smallshroom.png" />
                </h3>
              </div>
              <div id="mushrooms"></div>
            </div>
            <div class="col-12 text-center p-3">
              <div class="row">
                <h3><img class="img-fluid icon1" src="assets/hand.png" /></h3>
              </div>
              <div id="clicks"></div>
            </div>

            <div class="col-12 text-center p-3" id="inventory">
              <h3>Inventory</h3>
              <div class="row">
                <div class="col-12 col-sm-6">
                  <p>Shovels: <span id="buyUpgrade">0</span></p>
                  <p>Axes: <span id="buyUpgrade">0</span></p>
                </div>
                <div class="col-12 col-sm-6">
                  <p>Robots: <span id="buyUpgrade">0</span></p>
                  <p>Tractor: <span id="buyUpgrade">0</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Big Mushroom -->
    <div class="row justify-content-center">
      <div class="col-6 bigShroom">
        <div id="forageShrooms">
          <img
            onclick="forageShrooms()"
            class="img-fluid bigShroom"
            src="assets/shroom.png"
          />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
